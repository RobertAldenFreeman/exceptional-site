		function checkoutOnLoad() {
			renderLogin();
			let finalizeButton = document.getElementById('finalizeButton');

			finalizeButton.addEventListener('click', (e) => {
				e.preventDefault();
				reviewOrder();
			});
		}

			<div class="navSearch">

	</nav>

	<form action="" class="form">
		<div class="checkoutPanel">
			<h1 class="title">Checkout</h1>

				<div class="column1">
		      <h3>Payment</h3>
		      <label for="fname">Accepted Cards</label>
		      <div class="CC-Icons">
		        <i class="fa fa-cc-visa" style="color:navy;"></i>
		        <i class="fa fa-cc-amex" style="color:blue;"></i>
		        <i class="fa fa-cc-mastercard" style="color:red;"></i>
		        <i class="fa fa-cc-discover" style="color:orange;"></i>
		      </div>
		      <label for="cname">Name on Card</label>
		      <input type="text" id="cname" name="cardname" placeholder="FirstName LastName" required>
		      <label for="ccnum">Credit card number</label>
		      <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444" required>
		      <label for="exp">Expiration Date</label>
		      <input type="text" id="expmonth" name="expmonth" placeholder="MM/YY" required>
		      <label for="cvv">CVV</label>
		      <input type="text" id="cvv" name="cvv" placeholder="123" required>
				</div>

				<div class="column2">
					<h3>Address</h3>
					<label for="fname"><i class="fa fa-user"></i> Full Name</label>
					<input type="text" id="fname" name="firstname" placeholder="FirstName LastName" required>
					<label for="email"><i class="fa fa-envelope"></i> Email</label>
					<input type="text" id="email" name="email" placeholder="email@example.com" required>
					<label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
					<input type="text" id="adr" name="address" placeholder="123 W. 12th Street" required>
					<label for="city"><i class="fa fa-institution"></i> City</label>
					<input type="text" id="city" name="city" placeholder="San Francisco" required>
					<label for="state">State</label>
					<input type="text" id="state" name="state" placeholder="CA" required>
					<label for="zip">Zip</label>
					<input type="text" id="zip" name="zipCode" placeholder="12345" required>
				</div>
				<!-- onclick error: hidden fields due to checkbox being unchecked gives invalid form control: not focusable-->


				<div class="checkoutBtn">
					<input type="submit" id="finalizeButton" value="Finalize Your Order" class="btn">
				</div>

		</div>
	</form>
